{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div id="posts">
        {% for post in posts %}
        <div class="post">
            <h2 class="title">{{ post.title }}</h2>
            <div class="body">{{ post.body }}</div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
