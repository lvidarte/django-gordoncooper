{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div id="posts">
        {% for post in posts %}
        <div class="post">
            <h2 class="title">{{ post.title }}</h2>
            <div class="body">{{ post.body|safe }}</div>
            {% for image in post.images.all %}
            <img src="/{{ image.image.url }}" width="630px">
            {% endfor %}
        </div>
        <div class="sep"><span class="glyphicon glyphicon-star"></span></div>
        {% endfor %}
    </div>
{% endblock %}
