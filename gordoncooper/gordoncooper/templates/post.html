{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

    <div class="post">
        <h1>{{ post.title }}</h1>
        <div class="body">{{ post.body|safe }}</div>
        {% for image in post.images.all %}
        <img src="/{{ image.image.url }}" width="630px">
        {% endfor %}
    </div>
    <div class="fb-like" data-layout="button" data-action="like" data-show-faces="true" data-share="true"></div>
    <div class="sep"><span class="glyphicon glyphicon-star"></span></div>
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0&appId=331799900310831";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="fb-comments" data-numposts="5" data-colorscheme="dark" data-width="630"></div>


{% endblock %}
