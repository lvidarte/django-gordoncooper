{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

    <div class="post">
        <h1>{{ post.title }}</h1>
        <div class="body">{{ post.body|safe }}</div>
        {% for image in post.images.all %}
        <img src="/{{ image.image.url }}" width="630px">
        {% endfor %}
    </div>

{% endblock %}
